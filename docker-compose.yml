version: '3'
services:
  galaxy:
    image: quay.io/erasmusmc_bioinformatics/streeklab-haarlem-galaxy
    #restart: always
    ports:
      - 8080:80
    volumes:
      - /home/user/galaxy_storage/:/export/
    environment:
      - "GALAXY_CONFIG_BRAND=\"Streeklab HLA-JAK2\""

  mycrobiota:
    image: quay.io/erasmusmc_bioinformatics/streeklab-haarlem-galaxy-mycrobiota
    #restart: always
    ports:
      - 8081:80
    volumes:
      - /home/user/galaxy_storage_mycrobiota/:/export/
    environment:
      - "GALAXY_CONFIG_BRAND=\"Streeklab MYcrobiota\""

